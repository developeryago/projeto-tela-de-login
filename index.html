<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
        <div id="img">

        </div>
        <div  id=form>
            <h1>Lugar ao Sol</h1>
            <p>Seja bem-vindo(a) novamente. <br> Faça login para acessar sua conta e configurar seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="form" id="name">
                    <label for="iname"><i class="material-symbols-outlined">person</i></label>
                    <input type="email" name="name" id="iname" required autocomplete="email" placeholder="seu e-mail">
                    
                </div>
                <div class="form"  id="key">
                    <label for="pass"><i class="material-symbols-outlined">key</i></label>
                    <input type="password" name="password" id="pass" minlength="8" autocomplete="current-password" required placeholder="senha (min 8 dígitos)">
                   
                </div>
                <div>
                    <button type="submit">Entrar</button>
                    <a href="esqueci.html">Esqueci minha senha<i class="material-symbols-outlined">mail</i></a>
                </div>
            </form>
        </div>
        </section>
    </main>
</body>
</html>
